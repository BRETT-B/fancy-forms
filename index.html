<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validating Forms</title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<form class="sign-up-form">
		<h1>Sign up Now!<span><br/>Sign up for the dev job of your dreams</span></h1>
			<div class="section">
				<span>1</span>First Name & Address
			</div>
			<div class="form-wrapper">
				<div class="error fullName-error"></div>
				<label>Full Name<input type="text" class="fullName field" placeholder="Your Full Name"
				</label>
				<div class="error address-error"></div>
				<label>Address<input type="text" class="address field" placeholder="Address"
				</label>
			</div>
			<div class="section">
				<span>2</span> Contact Info
			</div>
			<div class="form-wrapper">
			<div class="error email-error"></div>
				<label>Email<input type="text" class="email field" placeholder="Email"
				</label>
				<div class="error phone-error"></div>
				<label>Phone Number<input type="text" class="phone field" placeholder="Phone Number i.e. XXX-XXX-XXXX"
				</label>
			</div>
			<div class="section">
				<span>3</span> Password
			</div>
			<div class="form-wrapper">
				<div class="error password-error"></div>
				<label>Password<input type="password" class="password field" placeholder="Password must be 6 characters"
				</label>
				<div class="error confirm-error"></div>
				<label>Password Confirmation<input type="password field" class="confirm" placeholder="Confirm Password"
				</label>
			</div>
			<div class="section">
				<span>4</span> Skills
			</div>
			<div class="form-wrapper">
				<div class="error mySkills-error"></div>
				<label>My Tech Skills<input type="text" class="mySkills field" placeholder="Enter Your Skills"
				</label>
				<div class="error years-error"></div>
				<label>Years of Experience<input type="number" class="years field" placeholder="Years of Experience"
				</label>
			</div>
			<div class="form-wrapper">
				<input type="submit" class="submit" value="Get me a job!">
				<div class="error checkbox-error"></div>
					<input type="checkbox" class="checkbox field"><span>Agree To Terms</span></input>
			</div>
	</form>
</body>
</html>
