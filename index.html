<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validating Forms</title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<form class="sign-up-form">
		<h1>Sign up Now!<span><br/>Sign up for the dev job of your dreams</span></h1>
			<div class="section">
				<span>1</span>First Name & Address
			</div>
			<div class="form-wrapper">
				<label>Full Name<input type="text" class="fullName" placeholder="Your Full Name"
				</label>
				<label>Address<input type="text" class="address" placeholder="Address"
				</label>
			</div>
			<div class="section">
				<span>2</span> Contact Info
			</div>
			<div class="form-wrapper">
				<label>Email<input type="text" class="email" placeholder="Email"
				</label>
				<label>Phone Number<input type="number" class="phone" placeholder="Phone Number"
				</label>
			</div>
			<div class="section">
				<span>3</span> Password
			</div>
			<div class="form-wrapper">
				<label>Password<input type="password" class="error pass-error" placeholder="Password must be 6 characters"
				</label>
				<label>Password Confirmation<input type="password" class="password2" placeholder="Confirm Password"
				</label>
			</div>
			<div class="section">
				<span>4</span> Skills
			</div>
			<div class="form-wrapper">
				<label>My Tech Skills<input type="text" class="mySkills" placeholder="Enter Your Skills"
				</label>
				<label>Years of Experience<input type="number" class="years" placeholder="Years of Experience"
				</label>
			</div>
			<div class="form-wrapper">
				<input type="submit" class="submit" value="Get me a job!">
				<input type="checkbox" class="checkbox"<span>Agree to the Terms</span></input>
			</div>
	</form>
</body>
</html>
